<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>How To - Galaxy Battles</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <!-- custom.css -->
  <link rel="stylesheet" href="static/custom.css"/>
</head>
<body>

  <img id="b1" src="img/svg/017-rocket-1.svg" class="bg-svg animate__animated animate__tada animate__infinite animate__slower">
  <img id="b2" src="img/svg/003-monster.svg" class="bg-svg animate__animated animate__jello animate__infinite">
  <img id="b3" src="img/svg/007-pluto.svg" class="bg-svg animate__animated animate__pulse animate__infinite animate__fast">
  <img id="b4" src="img/svg/033-galaxy.svg" class="bg-svg animate__animated animate__wobble animate__infinite animate__slow">

  <div class="container">

    <div class="card">
      <div class="card-body">
        <svg width="100%" height="150px">
          <defs>
            <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse" >
              <stop stop-color="#58abd6" offset="0%"/>
              <stop stop-color="#d6586c" offset="50%"/>
              <stop stop-color="#d6c258" offset="100%"/>
            </linearGradient>
          </defs>
          <text x="50%" y="50%" fill-opacity="0" fill="url(#rainbow)" stroke="url(#rainbow)" class="title-outline" stroke-width="4" font-stretch="extra-expanded" text-anchor="middle" stroke-linejoin="round">Galaxy Battles</text>
        </svg>

        <a href="index.html" role="button" class="btn btn-secondary btn-block"><i class="fas fa-cog"></i> Settings</a>
        <a href="play.html" role="button" class="btn btn-primary btn-block">Start Game</a>

      </div>
    </div>

  </div>

  <nav class="navbar fixed-bottom bg-dark navbar-dark">
    <span class="navbar-text">
      Icons made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com/">www.flaticon.com</a>
    </span>
    <button id="bgAnimator" onclick="bgAnimate()" type="button" class="btn btn-danger btn-sm">Toggle Background Animations</button>
  </nav>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- custom.js -->
  <script src="static/custom.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    var setting = localStorage.getItem('bgAnimations');
    console.log(setting);
    if (setting == 1) {
      bgAnimate();
    }
  });
  </script>
</body>
</html>
