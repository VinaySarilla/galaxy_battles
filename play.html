<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Play - Galaxy Battles</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <!-- custom.css -->
  <link rel="stylesheet" href="css/custom.css"/>

</head>
<body>
  <!-- BACKGROUND SVG ELEMENTS (simply animated by using the animate.css library for a more dynamic look) -->
  <img id="b1" src="svg/017-rocket-1.svg" class="bg-svg animate__animated animate__tada animate__infinite animate__slower">
  <img id="b2" src="svg/003-monster.svg" class="bg-svg animate__animated animate__jello animate__infinite">
  <img id="b3" src="svg/007-pluto.svg" class="bg-svg animate__animated animate__pulse animate__infinite animate__fast">
  <img id="b4" src="svg/033-galaxy.svg" class="bg-svg animate__animated animate__wobble animate__infinite animate__slow">

  <!-- MAIN PAGE CONTENT -->
  <div class="container">
    <div class="card">
      <div class="card-block">
        <!-- GAME TITLE -->
        <div class="row mt-3">
          <div class="col-9 ml-2">
            <svg width="100%" height="120px">
              <defs>
                <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse" >
                  <stop stop-color="#58abd6" offset="0%"/>
                  <stop stop-color="#d6586c" offset="50%"/>
                  <stop stop-color="#d6c258" offset="100%"/>
                </linearGradient>
              </defs>
              <text x="50%" y="75%" fill-opacity="0" fill="url(#rainbow)" stroke="url(#rainbow)" class="title-outline" stroke-width="4" font-stretch="extra-expanded" text-anchor="middle" stroke-linejoin="round">Galaxy Battles</text>
            </svg>
          </div>

          <!-- GAME SCORE -->
          <div class="col mr-3">
            <button class="btn btn-info btn-block rounded-pill" disabled>
              <i class="fas fa-gem mr-4"></i><span id="score"></span>
            </button>
            <button id="lives" class="btn btn-info btn-block rounded-pill" disabled></button>
          </div>
        </div>
      </div> <!-- end card-block -->

      <div class="card-body">
        <!-- MAIN GAMEBOARD -->
        <svg id="gameboard" viewbox="0 0 500 250"></svg>

        <!-- NAVIGATION -->
        <div class="row">
          <div class="col pr-2">
            <a href="index.html" role="button" class="btn btn-secondary btn-block">
              <i class="fas fa-cog"></i> Settings
            </a>
          </div>
          <div class="col pl-2">
            <a href="how-to.html" role="button" class="btn btn-info btn-block">
              <i class="fas fa-compass"></i> How to play
            </a>
          </div>
        </div>
      </div> <!-- end card-body -->

    </div> <!-- end card -->

  </div> <!-- end container -->

  <!-- footer -->
  <nav class="navbar fixed-bottom navbar-dark bg-dark">
    <span class="navbar-text foot-text">
      Credits:
      <a href="https://www.flaticon.com/authors/freepik">Freepik</a> |
      <a href="https://fontawesome.com">Fontawesome</a> |
      <a href="https://freesound.org/people/LittleRobotSoundFactory/packs/16681/">LittleRobotSoundFactory</a> |
      <a href="https://gamesounds.xyz/?dir=OpenBundle/Background%20Music%20and%20Loops">OpenBundle</a>
    </span>
    <span class="navbar-text foot-text">Â© 2020 yagci | <a href="https://github.com/yagci/galaxy_battles">Github</a></span>
  </nav>

  <div class="modal" tabindex="-1" role="dialog" id="gave-over">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>GAME OVER</p>
          <p>Final Score: <span id="final-score"></span></p>
          <button type="button" onclick="window.location.reload()" class="btn btn-primary btn-block" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap.js and dependencies (jquery & popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  <!-- howler.js for sound management -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js" integrity="sha512-ALoawPS0JxHQ+8dGL7htZIlVNRaE/SN9gHD4G8pJJTi9H4BQ/3PjdvhggSGR34g00mvTPFkxQuveQUsJA5664Q==" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a639d3fe52.js" crossorigin="anonymous"></script>

  <!-- custom.js -->

  <!-- ### -->
  <script src="js/settings.js"></script>
  <!-- reads/writes settings to localstorage -->
  <!-- default settings, function to reset and read settings -->
  <!-- updates form element on settings form (index.html) -->
  <!-- ### -->

  <!-- ### -->
  <script src="js/custom.js"></script>
  <!-- ### -->

  <!-- ### -->
  <script src="js/sounds.js"></script>
  <!-- loads sound clips from static/sounds/ -->
  <!-- listens for click to play sounds -->
  <!-- ### -->

  <!-- ### -->
  <script src="js/play.js"></script>
  <!-- ### -->

  <script type="text/javascript">
    setTimeout(function() {
      applySettings();
      startGame();
      document.onkeydown = checkKey;
    }, 10);
  </script>
</body>
</html>
